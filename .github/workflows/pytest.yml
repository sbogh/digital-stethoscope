name: Pytest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: macos-15

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"  # change based on what version we use

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest fastapi[all]

    - name: Run pytest
      run: pytest backend/
