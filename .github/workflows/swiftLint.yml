# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: SwiftLint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Resolve Swift package dependencies
      run: xcodebuild -resolvePackageDependencies -project digital-stethoscope/digital-stethoscope.xcodeproj
      # OR if using a workspace:
      # run: xcodebuild -resolvePackageDependencies -workspace YourWorkspaceName.xcworkspace -scheme YourSchemeName

    - name: SwiftFormat
      run: swiftformat . --lint
      
    - name: SwiftLint
      run: swiftlint lint --strict

